<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Practice Scaffold</title>
</head>
<body>
    <header>
        <div class="grid-con">
        <div class="logo box col-span-1 m-col-span-3">
            Logo
        </div>
        

        <div class="box logo col-span-3 m-col-span-9" >
            Nav
        </div>
        </div>
    </header>

    <main>
        <div class="grid-con">
        <div id="hero" class="box col-span-full">
            Hero Image
        </div>

        <div class="box product col-span-full m-col-span-6">
            Product 1
        </div>

        <div class="box product col-span-full m-col-span-6">
            Product 2
        </div>

        <div class="box service col-span-2 m-col-span-4 l-col-span-3">
            Service 1
        </div>

        <div class="box service col-span-2 m-col-span-4 l-col-span-3">
            Service 2
        </div>

        <div class="box service col-span-2 m-col-span-4 l-col-span-3">
            Service 3
        </div>

        <div class="box service col-span-2 m-col-span-4 l-col-span-3">
            Service 4
        </div>

        <div class="box service col-span-2 m-col-span-4 l-col-span-3">
            Service 5
        </div>

        <div id="image" class="box l-col-span-6">
            Image
        </div>

        <div class="box service col-span-2 m-col-span-4 l-col-span-3">
            Service 6
        </div>
        </div>
        </main>

        <footer>
        <div class="grid-con">
        <div class="footer box col-span-full">
            Footer
        </div>
        </div>
        </footer>
</body>
</html>
